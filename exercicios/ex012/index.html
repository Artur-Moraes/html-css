    <title>Vídeos</title>
</head>
<body>
    <h1>Vamos aprender a colocar vídeos no nosso site</h1>
    <p>Inserindo vídeos localmente</p>

        <source src="midia/meu-video.webm" type="video/webm">

        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
    
    <h2>Inserindo vídeo por hospedagem</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/n0fCSlJjF3g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
